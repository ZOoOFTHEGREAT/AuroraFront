<section class="h-100">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4">
      <div class="col-md-8">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0" *ngIf="CartItems != undefined">Cart - {{CartItems.length}} items</h5>
            <h5 class="mb-0" *ngIf="CartItems == undefined">Add some items please just take a look at our products</h5>
            <button type="button" class="btn btn-success btn-lg btn-block mt-4" (click)="DeleteItems()">
              Delete Items
            </button>
          </div>

          </div>

            <!-- Shipping -->
        <div class="card mb-4">
          <div class="card-body">
            <p><strong>Expected shipping delivery</strong></p>
            <p class="mb-0">12.10.2020 - 14.10.2020</p>
          </div>
        </div>
            <!-- payments -->
        <div class="card mb-4 mb-lg-0">
          <div class="card-body">
            <p><strong>We accept</strong></p>
            <img class="me-2" width="45px" src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg" alt="Visa"/>
            <img class="me-2" width="45px" src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg" alt="American Express"/>
            <img class="me-2" width="45px" src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg" alt="Mastercard"/>
          </div>
        </div>

      </div>
            <!-- totals -->
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Summary</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Total amount</strong>
                  <strong>
                    <p class="mb-0">(including VAT)</p>
                  </strong>
                </div>
                <span><strong>{{totalprice}} EGP</strong></span>
              </li>
            </ul>
            <button type="button" class="btn btn-success btn-lg btn-block" (click)="PlaceOrder()">
              Go to checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
