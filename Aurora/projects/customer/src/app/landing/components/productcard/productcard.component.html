<section class="cardsholder">
<div id="productscards">
  <div class="card" style="width: 25rem"*ngFor="let product of products">
    <div  routerLink="/product/{{product.id}}">
        <img *ngIf="product.images && product.images.length > 0" src="{{product.images[0].imageUrl}}" class="card-img-top" alt="..."/>
      
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">
        {{product.description}}   
      </p>
    </div>
  </div>
</div>
    </div>
    
</section>
